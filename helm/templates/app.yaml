apiVersion: v1
kind: Deployment
metadata:
  labels:
    run: app
  name: app
spec:
  replicas: 2
  selector:
    matchLabels:
      run: app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: app
    spec:
      containers:
      - image: {{ .Values.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: app
        resources:
          limits:
            memory: 200Mi
            cpu: "0.4" 
          requests:
            memory: 20Mi
            cpu: "0.04" 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: app
  name: app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: app